<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<body>
  <div class="wrapper">
    <div class="container main">
      <div class="row">
        <div class="col-md-6 right side-right">
          <div class="input-box">
            <header>Inscrivez-vous</header>
           
            <div class="input-field">
              <input [(ngModel)]="email" type="text" class="input" id="email" required="" />
              <label for="email">Email</label>
            </div>

            <div class="input-field">
              <input 
              [(ngModel)]="password"
                type="password"
                class="input"
                id="pass"
                required=""
                name="password"
              />
              <label for="pass">Mot de passe</label>
            </div>

            <div class="input-field">
              <input
              [(ngModel)]="passwordConf"
                type="password"
                class="input"
                id="pass"
                required=""
                name="password"
              />
              <label for="pass">Confirmer le mot de passe</label>
            </div> 

            <div *ngIf="errorPass" class="alert alert-danger" role="alert">
              Erreur de password
            </div>          

            <div class="input-field">
              <input (click)="signUp()" type="submit" class="submit" value=" S'inscrire" />
            </div>
            <br />

            <div class="signin">
              <span
                >Vous avez un compte ?
                <a routerLink="/" id="Inscrivez-vous">Connectez-vous</a></span
              >
            </div>
          </div>
        </div>
        <div class="col-md-6 side-image">
          <!-------------      image     ------------->
          
        </div>
      </div>
    </div>
  </div>
</body>
