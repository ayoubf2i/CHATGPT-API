<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>

<body>
  <div class="container">
    <div class="row clearfix">
      <div class="col-lg-12">
        <div class="chat">
          <div class="chat-header clearfix">
            <div class="row">
              <div class="col-lg-6" style="display: flex">
                <div class="rounded-box"><span>{{ getEmailInitial() }}</span></div>
                <div>
                  <h5> {{_serviceAuth.user.multiFactor.user.email}} </h5>
                  <p style="margin-top: -6px; font-size: small">
                   {{_serviceAuth.user.multiFactor.user.uid}}
                  </p>
                  <button (click)="signOut()" class="btn btn-warning">DÃ©connexion</button>

                </div>
              </div>
            </div>
          </div>
          <div class="chat-history" style="height: 480px; overflow-y: auto">
            <ul *ngFor="let message of messages">
              <li class="clearfix">
                <div
                  class="message my-message-chat"
                  *ngIf="message.role === 'user'"
                >
                  {{ message.content }}
                </div>
              </li>
              <li class="clearfix">
                <div
                  class="message my-message-user"
                  *ngIf="message.role === 'system'"
                >
                  <pre class="message-content"> {{ message.content }} </pre>
                </div>
              </li>
            </ul>
          </div>
          <div class="chat-message clearfix">
            <div class="chat-input">
              <input
                [(ngModel)]="userInput"
                type="text "
                class="fill"
                (keypress)="onKeyPress($event)"
                placeholder="Tapez un message..."
              />
              <button
                (click)="sendMessage()"
                style="color: black"
                id="sendButton"
              >
                Envoyer
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
